<!DOCTYPE html>
<html lang="en" ng-app="theChiptuneApplication">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/" />

    <title>theChiptune.com</title>

    <!-- show me fancy styles-->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/flat-ui.min.css" rel="stylesheet" type="text/css">
    <link href="/css/main.css" rel="stylesheet" type="text/css">

    <!-- show me handsome libraries-->
    <script src="/vendor/angular.js"></script>
    <script src="/vendor/libopenmpt.min.js"></script>
    <script src="/vendor/chiptune2.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="mainController">
<div class="container">
    <nav class="navbar navbar-inverse navbar-embossed navbar-mine" style="">

        <div class="navbar-header">
            <a class="navbar-brand" href="#" ng-click="home()">theChiptune</a>
        </div>

        <form class="navbar-form navbar-right">
            <div class="progress progress-mine">
                <div class="progress-bar" style="width: {{percent}}%;"></div>
            </div>
        </form>

        <div class="navbar-right">
            <p class="navbar-text">{{playing || ""}}</p>
            <button class="btn navbar-btn btn-mine btn-xs" type="button" ng-if="!isPlaying" ng-click="play()">
                <span class="glyphicon glyphicon-play"></span>
            </button>
            <button class="btn navbar-btn btn-mine btn-xs" type="button" ng-if="isPlaying" ng-click="pause()">
                <span class="glyphicon glyphicon-pause"></span>
            </button>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-3 " ng-if="locationLength > 0">
            <div class="thumbnail">
                <div class="caption" style="text-align: center;">
                    <h5>{{previousLocation || "/"}}</h5>
                    <p><a href="#" class="btn btn-danger" role="button" ng-click="branchUp()">Go up</a>
                </div>
            </div>
        </div>

        <div class="col-sm-3 col-md-3 " ng-repeat="item in items | orderBy : ['-isDirectory', 'size']">
            <div class="thumbnail">
                <div class="caption" style="text-align: center;">
                    <h5>{{item.resource}}</h5>
                    <p><a href="#" class="btn btn-embossed {{item.isDirectory ? 'btn-info' : 'btn-success'}}"
                          role="button" ng-click="enter(item)">{{item.isDirectory ? "Open Folder": "Play (" +
                        sizeConvert(item.size) + ")"}}</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="/component/main.js"></script>
</html>
